<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Movies</title>
    <!-- for fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <!-- for pixel art using p5.js -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.2/lib/addons/p5.sound.js"></script>
    <script src="js/movies.js"></script>
</head>
<body>
    <a href="#main" class="skip-main">Skip to Main Content</a>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="movies.html">Movies</a>
        <a href="books.html">Books</a>
        <a href="albums.html">Music</a>
    </div>
    <div class="body">
        <div class="body_header">
            <div id="p5-sketch1"></div>
            <h1>Movies</h1>
            <br>
            <hr/>
            <br>
            <div id="slideshow-container">
                <div class="slideshow">
                    <a href="https://www.youtube.com/watch?v=7mzushAOM88" target="_blank"><img src="images/cmon_cmon.jpeg" alt="C'mon C'mon" class="slide"></a>
                    <a href="https://www.youtube.com/watch?v=l9G4hCVsj5E" target="_blank"><img src="images/yonosuke.jpeg" alt="The Story of Yonosuke" class="slide"></a>
                    <a href="https://www.youtube.com/watch?v=KQ0gFidlro8" target="_blank"><img src="images/minari.png" alt="Minari" class="slide"></a>
                    <a href="https://www.youtube.com/watch?v=sK3R0rvnlPs" target="_blank"><img src="images/lunchbox.jpeg" alt="The Lunchbox" class="slide"></a>
                    <a href="https://www.youtube.com/watch?v=FJrpcDgC3zU" target="_blank"><img src="images/zindagi.jpeg" alt="Zindagi Na Milegi Dobora" class="slide"></a>
                    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                    <a class="next" onclick="changeSlide(1)">&#10095;</a>
                </div>
                <div class="description"></div>
            </div>
            <br>
        </div>
    </div>
    <script>
        let slideIndex = 0;
        showSlide(slideIndex);

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            const slides = document.getElementsByClassName("slide");
            const description = document.querySelector(".description");
            if (n >= slides.length) {slideIndex = 0}
            if (n < 0) {slideIndex = slides.length - 1}
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
            description.innerHTML = slides[slideIndex].alt;
        }
    </script>
</body>
</html>
